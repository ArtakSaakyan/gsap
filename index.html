<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tween</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <main class="main">
    <section class="framework" id="framework">
      <div class="container">
        <div class="framework__inner">
          <div class="framework__info">
            <h1 class="framework__title" id="title">Astro</h1>
            <p class="framework__description" id="description">–°–æ–∑–¥–∞–≤–∞–π—Ç–µ –±–æ–ª–µ–µ –±—ã—Å—Ç—Ä—ã–µ –≤–µ–±-—Å–∞–π—Ç—ã</p>
            <ul class="framework__features" id="features">
              <li>‚úî C–±–æ—Ä—â–∏–∫ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Å–∞–π—Ç–æ–≤ üöÄ</li>
              <li>‚úî –ü—Ä–∏–Ω–µ—Å–∏—Ç–µ —Å–≤–æ–π —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ üíª</li>
              <li>‚úî –û—Ç–ø—Ä–∞–≤–ª—è–π—Ç–µ –º–µ–Ω—å—à–µ JavaScript üì§</li>
            </ul>
            <button class="framework__btn" id="button">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å</button>
          </div>
          <div class="framework__img">
            <div class="framework__img-item framework__img-1">
              <img src="svg/react.svg" alt="">
            </div>
            <div class="framework__img-item framework__img-2">
              <img src="svg/vue.svg" alt="">
            </div>
            <div class="framework__img-item framework__img-3">
              <img src="svg/typescript.svg" alt="">
            </div>
            <div class="framework__img-item framework__img-4">
              <img src="svg/sass.svg" alt="">
            </div>
            <div class="framework__img-item framework__img-5">
              <img src="svg/tailwind.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script>
    var tl = gsap.timeline()
    tl.from("#framework", { opacity: 0, duration: .1 })
      .from("#title", { x: 80, opacity: 0 })
      .from("#description", { y: 30, opacity: 0 })
      .from("#features > li", {
        duration: .5,
        x: -80,
        opacity: 0,
        stagger: .5,
      })
      .from("#button", {
        transformOrigin: "50% 50%",
        scale: 0,
        opacity: 0,
        stagger: .5,
      })
      .from(".framework__img > .framework__img-item", {
        transformOrigin: "50% 50%",
        scale: 0,
        opacity: 0,
        stagger: .2,
      });
  </script>

</body>
</html>
