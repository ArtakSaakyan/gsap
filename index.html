  <link rel="stylesheet" href="css/normalize.css">

<body>

  <div class="framework">

            <li>‚úî –û—Ç–ø—Ä–∞–≤–ª—è–π—Ç–µ –º–µ–Ω—å—à–µ JavaScript üì§</li>
          </ul>
          <button class="framework__btn" id="button">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å</button>
        </div>
        <div class="framework__img">
          <div class="framework__img-item framework__img-1">
            <img src="svg/react.svg" alt="">

          <div class="framework__img-item framework__img-2">

          <div class="framework__img-item framework__img-3">

          <div class="framework__img-item framework__img-4">

  <div>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Flip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Observer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Draggable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/EaselPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/MotionPathPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/PixiPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>

  <script>
    gsap.to(".framework__description", {
      text: "–°–æ–∑–¥–∞–≤–∞–π—Ç–µ –±–æ–ª–µ–µ –±—ã—Å—Ç—Ä—ã–µ –≤–µ–±-—Å–∞–π—Ç—ã",
      ease: "power1.in",
      duration: 3,
      yoyo: true,
      repeatDelay: 0.4
    })
    
    let tl = gsap.timeline()
    tl.from(".framework", { opacity: 0, duration: .1 })
      .from(".framework__title", { x: 80, opacity: 0 })
      .from(".framework__description", { y: 30, opacity: 0 })
      .from(".framework__features > li", {
        duration: .5,
        x: -80,
        opacity: 0,
        stagger: .5,
      })
      .from(".framework__btn", {
        transformOrigin: "50% 50%",
        scale: 0,
        opacity: 0,
        stagger: .5,
      })
      .from(".framework__img > .framework__img-item", {
        transformOrigin: "50% 50%",
        scale: 0,
        opacity: 0,
        stagger: .2,
      });
  </script>

</body>
</html>
